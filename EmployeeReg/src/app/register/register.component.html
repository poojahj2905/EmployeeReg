
<div style="padding: 10px;">
  <h4 style="color: chocolate">Register Employee Form</h4>
</div>
<div [hidden]="submitted" style="width: 300px;" >
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" class="form-control" id="gender" required [(ngModel)]="employee.gender" name="gender">
    </div>

    <div class="form-group">
      <label for="dob">Date Of Birth</label>
      <input type="text" class="form-control" id="dob" required [(ngModel)]="employee.dob" name="dob">
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" class="form-control" id="department" required [(ngModel)]="employee.department" name="department">
    </div>

    <button class="btn btn-success" (click)="newEmployee()">Submit</button>
  </form>
</div>
